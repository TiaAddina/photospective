{% load static %}

<!-- "layout.html" was adapted from the distribution code for the "Network" project 
    (Project 4) of CSCI E-33A Fall 2020 : 
    https://cs50.harvard.edu/extension/web/2020/fall/projects/4/network/ 
-->

<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Title for the Website -->
        <title>{% block title %} Photospective {% endblock %}</title>
        
        <!-- Bootstrap's Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Bootstrap's mobile-responsive CSS mode: https://getbootstrap.com/docs/3.4/css/ -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Added Bootstrap's JS resources for the responsive navbar -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
        <!-- Our own CSS stylesheet for overriding Bootstrap with custom styling -->
        <link href="{% static 'surfexif/styles.css' %}" rel="stylesheet">

        <!-- Our own custom script for button and link functionality across the website -->
        <script src="{% static 'surfexif/scripts.js' %}"></script>

        {% block script %}
        {% endblock %}
    </head>
    <body>

        {% include "surfexif/components/global_navbar.html" with user=user %}

        <div class="body">
            {% block gallerytools %}
            {% endblock %}

            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
